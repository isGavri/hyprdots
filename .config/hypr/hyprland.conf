#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10, 5, 0, 5
    float_gaps = 10
    border_size = 1
    col.active_border = rgba(bbb2a955)
    col.inactive_border = rgba(00000000)
    resize_on_border = true
    allow_tearing = false
    layout = master
}

decoration {
    rounding = 10
    active_opacity = 1
    inactive_opacity = 1
    dim_inactive = true
    dim_strength = 0.1
    shadow {
        enabled = false
        range = 4
        render_power = 2
        color = rgba(f9e2afff)
        color_inactive = rgba(00000000)
    }
    blur {
        enabled = true, blur
        size = 5
        passes = 3

        vibrancy = 0.1696
    }
}
animations {
    enabled = true, animations
        bezier = winIn, 0.1, 1.0, 0.1, 1.0
        bezier = winOut, 0.1, 1.0, 0.1, 1.0
        bezier = smoothOut, 0.5, 0, 0.99, 0.99
        bezier = layerOut,0.23,1,0.32,1
        animation = windowsIn, 1, 7, winIn, slide
        animation = windowsOut, 1, 3, smoothOut, slide
        animation = windowsMove, 1, 7, winIn, slide
        animation = workspacesIn, 1, 8, winIn, slide
        animation = workspacesOut, 1, 8, winOut, slide
        animation = layersIn, 1, 10, winIn, slide
        animation = layersOut, 1, 3, layerOut, popin 50%
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = slave
}

misc {
    disable_hyprland_logo = true
  disable_splash_rendering = false
}


#############
### INPUT ###
#############

input {
    kb_layout = us, latam
    kb_options = grp:alt_space_toggle
    accel_profile = none
    follow_mouse = 1
    sensitivity = 0.1
    repeat_rate = 50
    repeat_delay = 200
    touchpad {
        natural_scroll = false
    }
    tablet {
    output = current

    }
}

