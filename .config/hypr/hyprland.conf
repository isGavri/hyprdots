#############

input {
    kb_layout = us, latam
    kb_options = grp:alt_space_toggle #, caps:swapescape
    accel_profile = none
    follow_mouse = 2
    sensitivity = 0
    repeat_rate = 50
    repeat_delay = 200
    touchpad {
        natural_scroll = true
    }
    tablet {
    output = current

    }
}

###############
### PLUINGS ###
###############
plugin { 
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center first # [center/first] [workspace] e.g. first 1 or center m+1

        gesture_distance = 300 # how far is the "max" for the gesture
    }
  hyprbars {
    hyprbars-button = rgb(ff4040), 12, 󰖭, hyprctl dispatch killactive
    hyprbars-button = rgb(eeee11), 12, , hyprctl dispatch fullscreen 1

    bar_blur = true
    bar_color = rgba(0A0E08DB)

    bar_title_enabled = false
    bar_buttons_alignment = right
    bar_precedence_over_border = true 

    on_double_click = hyprctl dispatch fullscreen 1
  }
}

